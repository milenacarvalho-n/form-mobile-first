<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
  <title>Form Mobile First</title>
</head>

<body>
  <main>
    <section class="signup">
      <div class="shapeOne"></div>
      <div class="shapeTwo"></div>


      <div class="form">
        <img src="./assets/img/password-pana.svg" class="form-img" alt="Autenticação">

        <form class="form-content">
          <h1 class="title">Welcome</h1>

          <div class="card card-one">
            <div class="form-icon">
              <i class="bx bx-user-circle"></i>
            </div>

            <section class="text-field">
              <label class="form-label" for="username">Username</label>
              <input class="input-form" type="text" name="username">
            </section>
          </div>


          <div class="card">
            <div class="form-icon">
              <i class='bx bx-lock'></i>
            </div>

            <section class="text-field">
              <label class="form-label" for="password">Password</label>
              <input class="input-form" type="password" name="password">
            </section>
          </div>
          <a href="#" class="form-forgot">Forgot Password?</a>

          <input type="submit" class="form-button" value="Login">

          <div class="form-social">
            <span class="social-text">Our login with</span>
            <a href="#" class="social-icon"><i class='bx bxl-facebook'></i></a>
            <a href="#" class="social-icon"><i class='bx bxl-google'></i></a>
            <a href="#" class="social-icon"><i class='bx bxl-instagram'></i></a>
          </div>
        </form>
      </div>
    </section>
  </main>
  <script src="assets/js/script.js"></script>
</body>

</html>
